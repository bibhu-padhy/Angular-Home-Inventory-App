<div class="navbar_container">
  <div class="left_container">
    <span routerLink="/items-list" routerLinkActive="active">
      LIST
    </span>
    <span routerLink="/inventory" routerLinkActive="active">
      INVENTORY
    </span>
  </div>
  <div class="right_container">
    <mat-icon>search</mat-icon>
    <button (click)="openDialog()" mat-stroked-button>
      <mat-icon>add</mat-icon>
      ADD
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button routerLink="/my-profile" mat-menu-item>
        <span>
          <mat-icon>account_circle</mat-icon> My Profile
        </span>
      </button>
      <button (click)="authService.logout()" mat-menu-item>
        <span>
          <mat-icon>exit_to_app</mat-icon> Logout
        </span>
      </button>
    </mat-menu>
  </div>
</div>
